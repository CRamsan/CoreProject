apply from: "$rootDir/gradle/kotlin-jvm-lib.gradle"

project.ext.mainClassName = "com.cramsan.stranded.gdx.desktop.DesktopLauncherKt"
project.ext.assetsDir = new File("../core/assets")

dependencies {
    implementation project(":stranded:gdx:core")
    implementation "com.badlogicgames.gdx:gdx-backend-lwjgl3:_"
    implementation "com.badlogicgames.gdx:gdx-backend-android:_"
    implementation "io.github.libktx:ktx-app:_"
}

task run(dependsOn: classes, type: JavaExec) {
    main = project.mainClassName
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
    workingDir = project.assetsDir
    ignoreExitValue = true
}

task debug(dependsOn: classes, type: JavaExec) {
    main = project.mainClassName
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
    workingDir = project.assetsDir
    ignoreExitValue = true
    debug = true
}

task dist(type: Jar) {
    manifest {
        attributes 'Main-Class': project.mainClassName
    }
    dependsOn configurations.runtimeClasspath
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}

dist.dependsOn classes

registerDependency(":stranded:gdx:core")