ext.libraryVersionCode = 1
ext.libraryVersionName = "0.1"

disableIosTarget()
disableAndroidTarget()

apply from: "$rootDir/gradle/kotlin-mpp-lib.gradle"
apply plugin: 'kotlinx-serialization'

/**
 * Configure multiplatform project
 */
kotlin {
    js(IR) {
        browser {
            testTask {
                enabled = false
            }
        }
        binaries.executable()
    }

    sourceSets {
        commonMain {
            dependencies {
                implementation packages.KotlinxSerialization
                implementation packages.KtorClientWebSockets
                implementation packages.KtorClientCore
            }
        }
        commonTest {
            dependencies {
                implementation project(":framework:test")
            }
        }
        jvmMain {
            dependencies {
                // Serer dependencies
                implementation packages.KtorClientCio
                implementation packages.KtorServerCore
                implementation packages.KtorServerNetty
                implementation packages.KtorServerWebSockets
            }
        }
        jvmTest {
            dependencies {
            }
        }
        jsMain {
            dependencies {
                // Client dependencies
                implementation packages.KtorClientJs
            }
        }
    }
}
