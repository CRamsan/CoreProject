ext.libraryVersionCode = 1
ext.libraryVersionName = "0.1"

disableIosTarget()
disableAndroidTarget()

apply from: "$rootDir/gradle/kotlin-mpp-lib.gradle"
apply plugin: 'kotlinx-serialization'

/**
 * Configure multiplatform project
 */
kotlin {
    js(IR) {
        browser {
            testTask {
                enabled = false
            }
        }
        binaries.executable()
    }

    sourceSets {
        commonMain {
            dependencies {
                implementation project(":framework:interfacelib")

                implementation KotlinX.serialization.json
                implementation "io.ktor:ktor-client-websockets:_"
                implementation Ktor.client.core
            }
        }
        commonTest {
            dependencies {
                implementation project(":framework:test")
            }
        }
        jvmMain {
            dependencies {
                // Serer dependencies
                implementation Ktor.client.cio
                implementation Ktor.server.core
                implementation Ktor.server.netty
                implementation Ktor.server.websockets
            }
        }
        jvmTest {
            dependencies {
            }
        }
        jsMain {
            dependencies {
                // Client dependencies
                implementation "io.ktor:ktor-client-js:_"
            }
        }
    }
}

registerDependency(":framework:interfacelib")
registerDependency(":framework:test")
