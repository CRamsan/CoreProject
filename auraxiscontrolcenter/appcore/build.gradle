buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath packages.AndroidBuildGradle
        classpath packages.KotlinGradle
        classpath packages.KotlinxSerializationGradle
        classpath packages.HiltGradle
    }
}

repositories {
    maven {
        url "https://kotlin.bintray.com/kotlinx/"
    }
}

ext.libraryVersionCode = 1
ext.libraryVersionName = "0.1"

apply from: "$rootDir/gradle/mpp-lib.gradle"

dependencies {
    kapt meta_packages.HiltKapt

    implementation meta_packages.Hilt

    implementation packages.SqlDelightAndroidDriver
    implementation packages.KtorAndroid
    implementation packages.Twitter4J
}

kotlin {
    sourceSets {
        commonMain {
            dependencies {
                implementation project(":framework")
                implementation project(":auraxiscontrolcenter:core-models")
                implementation project(":auraxiscontrolcenter:db-models")
                implementation project(":auraxiscontrolcenter:network-models")
                implementation packages.KtorCore
                implementation packages.KtorJson
                implementation packages.KtorSerialization
                implementation packages.KotlinxDatetime
                implementation packages.KotlinxSerialization
                implementation packages.SqlDelightCoroutineExt
            }
        }
        commonTest {
            dependencies {
                implementation project(":framework:test")
            }
        }
    }
}

registerDependency(":framework")
registerDependency(":auraxiscontrolcenter:db-models")
registerDependency(":auraxiscontrolcenter:network-models")
registerDependency(":auraxiscontrolcenter:core-models")
