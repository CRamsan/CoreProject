apply plugin: 'kotlin'
apply plugin: 'jacoco'

dependencies {
    implementation packages.KotlinStdJdk8

    testImplementation packages.Mockk
    testImplementation packages.JUnit
}

compileKotlin {
    kotlinOptions.jvmTarget = versions_tools.JavaCompatibility
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}

ext.registerDependency = { project ->
    release.configure { dependsOn("${project}:releaseJvm") }
}

tasks.register("releaseJvm") {
    group = 'build'
    description = 'Run all the steps to build a release artifact'

    dependsOn 'ktlint'
    dependsOn 'build'
    dependsOn 'test'
    dependsOn 'jacocoTestReport'
}

tasks.register("release") {
    dependsOn "releaseJvm"
}