buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath packages.AndroidBuildGradle
        classpath packages.KotlinGradle
    }
}

subprojects {
    ext {
        libraryVersionCode = 1
        libraryVersionName = "0.1"
    }
}
ext.libraryVersionCode = 1
ext.libraryVersionName = "0.1"

apply from: "$rootDir/gradle/mpp-lib.gradle"

dependencies {
    implementation packages.Okhttp
    implementation packages.Gson
    implementation packages.AppCenterSdkAnalytics
    implementation packages.AppCenterSdkCrashes
}