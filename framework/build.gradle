buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$versions.AndroidGradlePlugin"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.Kotlin"
    }
}

apply from: "$rootDir/gradle/mpp-lib.gradle"

android {
    defaultConfig {
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation packages.Okhttp
    implementation packages.Gson
    implementation packages.AppCenterSdkAnalytics
    implementation packages.AppCenterSdkCrashes
}

tasks.register("release") {
    group = 'build'
    description = 'Run all the steps to build a release artifact'

    dependsOn 'ktlint'
    dependsOn 'build'
    dependsOn 'allTests'
}
