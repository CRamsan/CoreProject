buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath packages.AndroidBuildGradle
        classpath packages.KotlinGradle
    }
}

apply from: "$rootDir/gradle/mpp-lib.gradle"

dependencies {
    implementation packages.SupportCompat
}

kotlin {
    sourceSets {
        commonMain {
            dependencies {
                implementation project(":framework:interfacelib")
                implementation project(":framework:logging")
            }
        }
    }
}

registerDependency(":framework:interfacelib")
registerDependency(":framework:logging")