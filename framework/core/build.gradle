apply from: "$rootDir/gradle/kotlin-mpp-lib.gradle"

android {

    buildFeatures {
        dataBinding true
    }

    dependencies {
        kapt Google.dagger.hilt.android.compiler
        kapt Google.dagger.hilt.android.gradlePlugin

        implementation Google.dagger.hilt.android

        implementation project(":framework:interfacelib")

        implementation Google.android.material
        implementation AndroidX.appCompat
        implementation AndroidX.fragment.ktx
        implementation AndroidX.lifecycle.viewModelKtx
    }
    namespace 'com.cramsan.framework.core'
}

kotlin {
    sourceSets {
        commonMain {
            dependencies {
                implementation project(":framework:interfacelib")
                implementation project(":framework:assert")
            }
        }
        commonTest {
            dependencies {
                implementation project(":framework:test")
            }
        }
    }
}

registerDependency(":framework:assert")
registerDependency(":framework:interfacelib")
registerDependency(":framework:test")