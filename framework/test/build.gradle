buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath packages.AndroidBuildGradle
        classpath packages.KotlinGradle
    }
}

apply from: "$rootDir/gradle/mpp-lib.gradle"

android {
    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    implementation packages.AndroidXCoreCommon
    implementation packages.AndroidXCoreRuntime
    implementation packages.AndroidXCoreTest
    implementation packages.AndroidXLifecycleLiveDataKtx
    implementation packages.AndroidXJUnit
    implementation packages.AndroidXJUnitKtx
    implementation packages.AndroidXTest
    implementation packages.CoroutinesTest
    implementation packages.JUnit
    implementation packages.KotlinTest
    implementation packages.KotlinTestJunit

    testImplementation packages.AndroidXLifecycleViewModelKtx
}

kotlin {
    sourceSets {
        commonMain {
            dependencies {
                implementation project(":framework:interfacelib")

                implementation packages.KotlinTestCommon
                implementation packages.KotlinTestAnnotationsCommon
            }
        }
        jvmMain {
            dependencies {
                implementation packages.CoroutinesTest
                implementation packages.JUnit
                implementation packages.KotlinTest
                implementation packages.KotlinTestJunit
            }
        }
    }
}