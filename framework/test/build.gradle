buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath packages.AndroidBuildGradle
        classpath packages.KotlinGradle
    }
}

apply from: "$rootDir/gradle/mpp-lib.gradle"

dependencies {
    implementation meta_packages.CoreTestAndroid

    implementation packages.AndroidXLifecycleLiveDataKtx

    testImplementation packages.AndroidXLifecycleViewModelKtx
}

kotlin {
    sourceSets {
        commonMain {
            dependencies {
                implementation project(":framework:interfacelib")

                meta_packages.CoreTestCommon.each { implementation it }
            }
        }
        jvmMain {
            dependencies {
                meta_packages.CoreTestJVM.each { implementation it }
            }
        }
    }
}