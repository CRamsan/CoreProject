apply plugin: "com.android.library"
apply from: "$rootDir/gradle/android-lib.gradle"

android {

    buildFeatures {
        // Enables Jetpack Compose for this module
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion "1.4.6"
    }

    dependencies {
        kapt Google.dagger.hilt.android.compiler
        kapt Google.dagger.hilt.android.gradlePlugin

        implementation Google.dagger.hilt.android

        implementation project(":framework:interfacelib")
        implementation project(":framework:core")

        implementation Google.android.material
        implementation AndroidX.appCompat
        implementation AndroidX.activity.compose
        implementation AndroidX.fragment.ktx
        implementation AndroidX.lifecycle.viewModelKtx
        implementation AndroidX.compose.ui
        implementation AndroidX.compose.ui.tooling
        implementation AndroidX.compose.foundation
    }
    namespace 'com.cramsan.framework.core.compose'
}

registerDependency(":framework:assert")
registerDependency(":framework:interfacelib")
registerDependency(":framework:core")
registerDependency(":framework:test")