plugins {
    id 'org.jetbrains.kotlin.jvm'
}

sourceCompatibility = globalJavaCompatibility

compileKotlin {
    kotlinOptions {
        allWarningsAsErrors = true
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = globalJavaCompatibility
}

compileTestKotlin {
    kotlinOptions.jvmTarget = globalJavaCompatibility
}

dependencies {
    implementation "com.badlogicgames.gdx:gdx:$globalGdxVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$globalKotlinVersion"
    implementation project(":doom:lib")
}
