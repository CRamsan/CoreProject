buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath packages.KotlinGradle
    }
}

apply from: "$rootDir/gradle/kotlin-jvm-lib.gradle"

dependencies {
    implementation packages.Gdx
    implementation packages.KotlinStdJdk8
    implementation packages.CoroutinesCore

    implementation project(":doom:lib")
    implementation project(":framework")
}

tasks.register("release") {
    group = 'build'
    description = 'Run all the steps to build a release artifact'

    dependsOn ':doom:lib:release'
    dependsOn 'ktlint'
    dependsOn 'build'
    dependsOn 'test'
}