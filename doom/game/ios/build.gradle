plugins {
    id 'java'
}

apply plugin: "robovm"

sourceSets.main.java.srcDirs = [ "src/" ]

sourceCompatibility = versions_tools.JavaCompatibility
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

dependencies {
    implementation project(":doom:game:core")
    implementation packages.RoboVMRt
    implementation packages.RoboVMCocoatouch
    implementation packages.GdxRobovm
    implementation packages.GdxIos
}

ext {
    mainClassName = "com.cramsan.awsgame.IOSLauncher"
}

launchIPhoneSimulator.dependsOn build
launchIPadSimulator.dependsOn build
launchIOSDevice.dependsOn build
createIPA.dependsOn build

robovm {
    archs = "thumbv7:arm64"
}
