plugins {
    id 'java'
    id 'application'
    id 'org.jetbrains.kotlin.jvm'
}

sourceCompatibility = globalJavaCompatibility

dependencies {
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-swing:$globalCoroutinesVersion"
    implementation project(":doom:lib")
}

jar {
    manifest {
        attributes(
                'Main-Class' : 'com.cramsan.awslib.AWTRunner'
        )
    }
}

application {
    mainClassName = 'com.cramsan.awslib.AWTRunner'
}

compileKotlin {
    kotlinOptions {
        allWarningsAsErrors = true
    }
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = globalJavaCompatibility
    }
}