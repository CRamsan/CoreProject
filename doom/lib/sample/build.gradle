plugins {
    id 'java'
    id 'application'
    id 'org.jetbrains.kotlin.jvm'
}

sourceCompatibility = versions_tools.JavaCompatibility

dependencies {
    implementation project(":framework")
    implementation project(":doom:lib")
    implementation packages.CoroutinesSwing
}

jar {
    manifest {
        attributes(
                'Main-Class' : 'com.cramsan.awslib.AWTRunner'
        )
    }
}

application {
    mainClassName = 'com.cramsan.awslib.AWTRunner'
}

compileKotlin {
    kotlinOptions {
        allWarningsAsErrors = true
    }
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = versions_tools.JavaCompatibility
    }
}

tasks.register("release") {
    group = 'build'
    description = 'Run all the steps to build a release artifact'

    dependsOn ':doom:lib:release'
    dependsOn 'ktlint'
    dependsOn 'build'
    dependsOn 'test'
}