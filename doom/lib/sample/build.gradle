buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath packages.OpenjfxGradle
    }
}

ext.mainClassTarget = "com.cramsan.awslib.AWTRunner"

apply from: "$rootDir/gradle/kotlin-jvm-gui.gradle"

dependencies {
    implementation project(":framework")
    implementation project(":doom:lib")
    implementation packages.CoroutinesSwing
}

registerDependency(":doom:lib")