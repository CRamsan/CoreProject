buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$versions.AndroidGradlePlugin"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.Kotlin"
    }
}

apply from: "$rootDir/gradle/mpp-lib.gradle"

/**
 * Configure multiplatform project
 */
kotlin {
    sourceSets {
        commonMain {
            dependencies {
                implementation project(":framework")
                implementation packages.Kodein
            }
        }
        commonTest {
            dependencies {
            }
        }
        jvmMain {
            dependencies {
            }
        }
        jvmTest {
            dependencies {
                implementation packages.CoroutinesSwing
            }
        }
    }
}

configurations {
    // https://youtrack.jetbrains.com/issue/KT-27170
    compileClasspath
}

tasks.register("release") {
    group = 'build'
    description = 'Run all the steps to build a release artifact'

    dependsOn ':framework:release'
    dependsOn 'ktlint'
    dependsOn 'build'
    dependsOn 'allTests'
}