buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath packages.OpenjfxGradle
    }
}

ext.mainClassTarget = "com.cramsan.awslib.editor.LoginApp"

apply from: "$rootDir/gradle/kotlin-jvm-gui.gradle"

dependencies {
    implementation packages.KotlinReflect
    implementation packages.Tornadofx
}

tasks.register("release") {
    group = 'build'
    description = 'Run all the steps to build a release artifact'

    dependsOn ':doom:lib:release'
    dependsOn 'ktlint'
    dependsOn 'build'
    dependsOn 'test'
}