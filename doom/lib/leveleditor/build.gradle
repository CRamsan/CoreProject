plugins {
    id 'java'
    id 'application'
    id 'org.jetbrains.kotlin.jvm'
    id("org.openjfx.javafxplugin") version "0.0.9"
}

sourceCompatibility = globalJavaCompatibility
targetCompatibility = globalJavaCompatibility

dependencies {
    implementation packages.KotlinReflect
    implementation packages.Tornadofx
}

jar {
    manifest {
        attributes(
                'Main-Class' : 'com.cramsan.awslib.MyApp'
        )
    }
}

javafx {
    version "11"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    mainClassName = 'com.cramsan.awslib.editor.LoginApp'
}

compileKotlin {
    kotlinOptions {
        allWarningsAsErrors = true
    }
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = globalJavaCompatibility
    }
}

tasks.register("release") {
    group = 'build'
    description = 'Run all the steps to build a release artifact'

    dependsOn ':doom:lib:release'
    dependsOn 'ktlint'
    dependsOn 'build'
    dependsOn 'test'
}