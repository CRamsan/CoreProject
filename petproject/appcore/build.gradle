ext.libraryVersionCode = 1
ext.libraryVersionName = "0.1"

apply from: "$rootDir/gradle/kotlin-mpp-lib.gradle"
apply plugin: "com.squareup.sqldelight"

sqldelight {
    PetProjectDB {
        packageName = "com.cramsan.petproject.db"
    }
}

dependencies {
    implementation Square.sqlDelight.drivers.android
    implementation Ktor.client.android
    implementation Ktor.client.contentNegotiation

    testImplementation Square.sqlDelight.drivers.android
}

kotlin {
    sourceSets {
        commonMain {
            dependencies {
                implementation project(":framework")
                implementation Ktor.client.core
                implementation Ktor.client.contentNegotiation
                implementation KotlinX.datetime
                implementation Square.sqlDelight.extensions.coroutines
            }
        }
        commonTest {
            dependencies {
                implementation project(":framework")
            }
        }
        jvmMain {
            dependencies {
                implementation Ktor.client.apache
                implementation Ktor.plugins.serialization.gson
                implementation Square.sqlDelight.drivers.jdbcSqlite
            }
        }
    }
}

registerDependency(":framework")

android {
    namespace 'com.cramsan.petproject.appcore'
}