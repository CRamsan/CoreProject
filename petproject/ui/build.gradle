apply plugin: "com.android.library"
apply from: "$rootDir/gradle/android-lib.gradle"

android {

    buildFeatures {
        // Enables Jetpack Compose for this module
        compose true
    }

    kotlinOptions {
    }

    kapt {
        correctErrorTypes true
    }

    composeOptions {
        kotlinCompilerExtensionVersion "1.4.6"
    }
    namespace 'com.cramsan.petproject.ui'
}

dependencies {
    implementation project(":framework:assert")
    implementation project(":framework:interfacelib")
    implementation Google.accompanist.swipeRefresh
    implementation Google.android.material
    implementation AndroidX.appCompat
    implementation AndroidX.activity.ktx
    implementation AndroidX.fragment.ktx
    implementation "io.coil-kt:coil:2.2.2"
    implementation "io.coil-kt:coil-compose:2.2.2"
    implementation AndroidX.constraintLayout
    implementation AndroidX.compose.ui
    implementation AndroidX.compose.ui.tooling
    implementation AndroidX.compose.foundation
    implementation AndroidX.compose.material
    implementation AndroidX.compose.material.icons.core
    implementation AndroidX.compose.material.icons.extended
    implementation AndroidX.compose.runtime.liveData
    implementation KotlinX.datetime
    implementation "org.ocpsoft.prettytime:prettytime:_"
}

registerDependency(":auraxiscontrolcenter:core-models")
registerDependency(":framework:interfacelib")
registerDependency(":framework:assert")