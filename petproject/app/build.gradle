apply plugin: "com.android.application"
apply from: "$rootDir/gradle/android-app.gradle"

android {
    defaultConfig {
        applicationId "com.cramsan.petproject"
        versionName "0.12"

        def appCenterId = findProperty("petProjectAppCenterId") ?: ""
        buildConfigField("String", "APP_CENTER_ID", "\"${appCenterId}\"")
    }

    buildFeatures {
        // Enables Jetpack Compose for this module
        compose true
        dataBinding true
        buildConfig = true
    }

    composeOptions {
        kotlinCompilerExtensionVersion "1.4.6"
    }
    namespace 'com.cramsan.petproject'
}

dependencies {
    implementation project(":petproject:appcore")
    implementation project(":petproject:ui")
    implementation project(":framework")
    implementation project(":framework:core-compose")

    implementation AndroidX.constraintLayout
    implementation AndroidX.activity.ktx
    implementation AndroidX.activity.compose
    implementation AndroidX.fragment.ktx
    implementation AndroidX.lifecycle.liveDataKtx
    implementation AndroidX.lifecycle.viewModelKtx
    implementation AndroidX.paging.runtimeKtx
    implementation AndroidX.recyclerView
    implementation AndroidX.preference
    implementation AndroidX.preference.ktx
    implementation AndroidX.navigation.fragmentKtx
    implementation AndroidX.navigation.uiKtx
    implementation AndroidX.work.runtimeKtx
    implementation AndroidX.work.runtime
    implementation Google.android.material
    implementation "com.github.bumptech.glide:glide:_"
    implementation AndroidX.compose.ui
    implementation AndroidX.compose.ui.tooling
    implementation AndroidX.compose.foundation
    implementation AndroidX.compose.material
    implementation AndroidX.compose.material.icons.core
    implementation AndroidX.compose.material.icons.extended
    implementation AndroidX.navigation.compose
    implementation AndroidX.compose.runtime.liveData
    implementation Ktor.client.android
    implementation "com.microsoft.appcenter:appcenter:_"

    kapt "com.github.bumptech.glide:compiler:_"

    testImplementation project(":framework:test")

    androidTestImplementation AndroidX.test.runner
    androidTestImplementation AndroidX.test.espresso.intents
    androidTestImplementation AndroidX.test.espresso.core
    androidTestImplementation AndroidX.test.uiAutomator
    androidTestImplementation AndroidX.navigation.testing
    androidTestImplementation AndroidX.work.testing
}

registerDependency(":petproject:appcore")
registerDependency(":petproject:ui")
registerDependency(":framework")
registerDependency(":framework:core-compose")
