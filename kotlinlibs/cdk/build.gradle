ext.mainClassTarget = "com.cramsan.kotlinlib.aws.KotlinLibsApp"

apply from: "$rootDir/gradle/kotlin-jvm-cdk.gradle"
apply plugin: 'kotlinx-serialization'
apply plugin: "org.springframework.boot"
apply plugin: "io.spring.dependency-management"

dependencies {
    implementation KotlinX.serialization.json
    implementation project(":cdk-repo")
    implementation project(":kotlinlibs:common")
    implementation project(":kotlinlibs:lambda-jvm")
    implementation project(":framework:interfacelib")
}

run {
    dependsOn ":kotlinlibs:server-jvm:release"
    dependsOn ":kotlinlibs:lambda-jvm:release"
}

registerDependency(":cdk-repo")
registerDependency(":kotlinlibs:server-jvm")
registerDependency(":kotlinlibs:lambda-jvm")
registerDependency(":kotlinlibs:common")
registerDependency(":framework:interfacelib")
